<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Horizontal Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Horizontal Bar Chart - Distribusi Transaksi per Project</h1>
    
    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="testChart"></canvas>
        </div>
        <p style="text-align: center; color: #666; font-size: 14px;">
            Chart horizontal menunjukkan volume aktivitas setiap project
        </p>
    </div>

    <script>
        // Sample data for testing
        const sampleData = [
            { name: 'Project Alpha', count: 45 },
            { name: 'Project Beta', count: 32 },
            { name: 'Project Gamma', count: 28 },
            { name: 'Project Delta', count: 19 },
            { name: 'Project Epsilon', count: 15 },
            { name: 'Project Zeta', count: 8 }
        ];

        // Initialize chart
        const ctx = document.getElementById('testChart').getContext('2d');
        const labels = sampleData.map(item => item.name);
        const data = sampleData.map(item => item.count);

        const testChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Jumlah Transaksi',
                    data: data,
                    backgroundColor: [
                        '#8B5CF6', // Purple
                        '#06B6D4', // Cyan
                        '#10B981', // Emerald
                        '#F59E0B', // Amber
                        '#EF4444', // Red
                        '#6366F1'  // Indigo
                    ],
                    borderWidth: 2,
                    borderColor: [
                        '#7C3AED', // Purple
                        '#0891B2', // Cyan
                        '#059669', // Emerald
                        '#D97706', // Amber
                        '#DC2626', // Red
                        '#4F46E5'  // Indigo
                    ],
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            },
            options: {
                indexAxis: 'y', // This makes the bar chart horizontal
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: { size: 14, weight: 'bold' },
                        bodyFont: { size: 12 },
                        cornerRadius: 8,
                        caretPadding: 10,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.x + ' transaksi';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 5,
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)',
                            drawBorder: false
                        },
                        title: {
                            display: true,
                            text: 'Jumlah Transaksi'
                        }
                    },
                    y: {
                        ticks: {
                            font: {
                                size: 11,
                                weight: '500'
                            }
                        },
                        grid: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Project'
                        }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });

        console.log('Horizontal chart initialized successfully!', testChart);
    </script>
</body>
</html>
